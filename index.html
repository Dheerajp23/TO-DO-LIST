<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer">

  <link rel="stylesheet" href="./src/styles.css">
  <title>To Do List</title>

</head>

<body>
  <div class="container">
    <header>
      <h1>TO DO LIST</h1>
    </header>
    <div class="flex inputForm">

      <input type="text" id="task" placeholder="Add a task">
      <button class="buttonTask" onclick="addTask()"> Add Task</button>
    </div>
    <div class="todo-items">
      <div class=" flex align-center"><h2>List Items</h2><button onclick="delTask()" class="del-all">Delete All Tasks</button></div>
      <ul class="todo">

      </ul>
    </div>
  </div>




  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>



  <script>
    const task = document.getElementById('task');
    


    function addTask() {
      if (task.value === '') {
        alert('Please add a task');
        return;
      }
      document.querySelector('.todo').innerHTML += `<li><input type="checkbox" name="" class="check1"><p class="task-value">${task.value} </p><i class="fas fa-trash" onclick="deleteTask(this)"></i></li>`;
  
      task.value = '';
      task.focus();
    }
    function deleteTask(e) {
      const check = document.querySelector(".check1");
      if(check.checked == true){
        if (confirm('Are you sure you want to delete this task?'))
        e.parentElement.remove();
      }
      
    }
    function delTask(){
      if(!task.value == ""){
        if (confirm('Are you sure you want to delete All Tasks ?'))
      document.querySelector('.todo').innerHTML = "";
      }
      
    }

  
  </script>
</body>

</html>
